name: Popup Panel Specific Filter Issue
description: "DO NOT MANUALLY SELECT THIS TEMPLATE. It's used by uBlock Origin (uBO)'s reporting widget to auto-fill essential information to file a filter issue."
body:
  - type: markdown
    attributes:
      value: >
        To avoid burdening **VOLUNTEERS** with invalid or duplicate reports, disregarding these steps **WILL** get your account blocked on this repository temporarily, then permanently, with repeated disregard for the template.
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: |
        **IMPORTANT:** Answer carefully and truthfully.
      options:
        - label: This is **NOT** a [_YouTube_](https://github.com/uBlockOrigin/uAssets/issues/20586), [_Facebook_](https://github.com/uBlockOrigin/uAssets/issues/3367), [_Twitch_](https://github.com/uBlockOrigin/uAssets/issues/5184) or [_a shortener/hosting site_](https://github.com/uBlockOrigin/uAssets/discussions/17361) report. _These sites MUST be reported by clicking their **respective links**_.
          required: true
        - label: I read and understand the [policy about what is a valid filter issue](https://github.com/uBlockOrigin/uAssets/blob/master/README.md#uassets).
          required: true
        - label: I verified that this issue is not a duplicate. (Use this [button](https://user-images.githubusercontent.com/585534/146582579-c32707a0-36a1-4cc5-ad50-83172c9f67a8.png) to find out.)
          required: true
        - label: I did not remove any of the [default filter lists](https://github.com/user-attachments/assets/1879fc88-09bc-4de4-9e2f-3834a6ab396a), or I have verified that the issue was not caused by removing any of the default lists.
          required: true
        - label: I did not enable additional filter lists, or I have verified that the issue still occurs without enabling additional filter lists.
          required: true
        - label: I do not have custom filters/rules, or I have verified that the issue still occurs without custom filters/rules.
          required: true
        - label: I am not using uBlock Origin along with other content blockers.
          required: true
        - label: I have verified that the web browser's built-in content blocker/tracking protection, [network wide/DNS blocking](https://en.wikipedia.org/wiki/DNS_blocking), or my VPN is not causing the issue.
          required: true
        - label: I have verified that other extensions are not causing the issue.
          required: true
        - label: If this is about a breakage or detection, I have verified that it is caused by uBlock Origin and isn't a site issue.
          required: true
        - label: I did not answer truthfully to **ALL** the above checkboxes.
          required: false
  - type: textarea
    id: url_address_of_the_web_page
    attributes:
      label: URL address of the web page
      description: |
        Auto-filled by uBO, don't change.
    validations:
      required: true
  - type: textarea
    id: category
    attributes:
      label: Category
      description: |
        Auto-filled by uBO, don't change.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description
      description: Provide a clear and concise description of the issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Other extensions used
      description: List other extensions you are using along uBO (write _none_ if no other extensions). This information helps volunteers investigate issues.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshot(s)
      description: |
        Screenshot(s) are **MANDATORY** for hard-to-describe visual issues.
        🔴 Post **LINKS** instead of inline images for screenshots containing **ADULT MATERIAL**. Disregarding this directive **WILL** get your account blocked. 🔴
      value: |
        <details>
        <summary>Screenshot(s)</summary>

        <!-- Drag-and-drop screenshot here -->
        <!-- ⬇️  ⬇️  ⬇️ -->

        <!-- ⬆️  ⬆️  ⬆️ -->

        </details>
    validations:
      required: false
  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: |
        Auto-filled by uBO, don't change.
    validations:
      required: true
